<!DOCTYPE html>

    xmlns="http://www.w3.org/1999/xhtml"

<!-- (1)共通にしたいheadをfragment化する -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/js/wordLimit.js}"></script>
<script th:src="@{/js/backToTop.js}"></script>
<script th:src="@{/js/search.js}"></script>

<body>
  <div class='fixed-top'>
    <!-- (5)body内で共通化したい部品をfragment化する -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/images/logo.png}" width="100" height="50" class="d-inline-block align-top" alt="ブランド">
        </a>
        <button type="button" class="navbar-toggler"
         data-toggle="collapse" data-target="#Navber" 
         aria-controls="Navber" aria-expanded="false"
         aria-label="ナビゲーションの切替">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="Navber"> 
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">ホーム <span class="sr-only">(現位置)</span></a>
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link" href="#">ユーザ情報</a>
            </li>
            -->
          </ul>
          <form class="form-inline my-2 my-lg-0" th:action="@{/words/searchName}">
            <input type="search" class="form-control mr-sm-2" placeholder="語句を検索してください..." aria-label="語句を検索してください..." name="name">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">検索</button>
          </form>
        </div>
      </nav>
  </div>

     
      <div class ="gridbu"><!--container -->
        <div class="d-none d-lg-block">
        <div class="grovalNavigation">
        
        <p>グローバルナビゲーション</p><br>
        <p>操作メニュー</p>
        <div align="center">
        <table>

          <!--
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/findAll}"　method="post">
                  <input type="submit" value="全表示" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>-->
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/insertMain}">
                  <input type="submit" value="追加" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/updateMain}">
                  <input type="submit" value="更新" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/delete}">
                  <input type="submit" value="削除" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
          
        </table>
        </div>
        
      </div>
    </div>
    <div class="contents">
      <img class="d-block mx-auto" th:src="@{/images/logo.png}" > 
        <!--コンテンツ-->
        <!--
        <div class="d-block mx-auto">
        <div class="search-wrapper">
          <div class="input-holder">
              <input type="text" class="search-input" placeholder="Type to search" />
              <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
          </div>
          <span class="close" onclick="searchToggle(this, event);"></span>
        </div>
      </div>
      -->
        <div layout:fragment="content"></div>
    </div>
     
    <div class="d-none d-lg-block">
     <div class="localNavigation">
      
        <p>ローカルナビゲーション</p>
        <div align="center">
          
          <table valign="bottom" class="ProductTable">          
            <div class="ribbon16-wrapper">
              <div class="ribbon16-content">
                <h3>新着の語句</h3>
                <span class="ribbon16">NEW</span>
              </div>

              <th:block th:each="newWords : ${session['newWordsList']}">
                <tr class="rank">
                  <td>
                    <a class="text_limit2 large" style="color: #fa8383;" th:href="@{'/words/id/'+ ${newWords}}"><span th:text="${newWords}">メイン</span></a>
                  </td>                  
                </tr>
              </th:block>
            </div>
          </table>
        

          <table valign="bottom">          
            <div class="ribbon16-wrapper">
              <div class="ribbon16-content">
                <h3><nobr>ランキング</nobr></h3>
                <span class="ribbon16">ランク</span>
              </div>
              
                <th:block th:each="rank : ${session['rankingList']}">
                  <tr>
                    <td>
                      <a class="text_limit2 large" style="color:#fa8383" th:href="@{'/words/id/'+ ${rank}}"><span th:text="${rank}">test</span></a>
                      <hr color="#535353">
                    </td>
                  </tr>
                </th:block>
            </div>
          </table>
        </div>

        <div id=footer-fixed align="right">
          <div id=footer-wh>
            <img th:src="@{/images/team_logo.png}" width="30%" height="30%">
          </div>
        </div>
        </div>
     </div>
  </div>
