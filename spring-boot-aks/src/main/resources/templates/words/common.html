<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    lang="ja">
    <link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}">
<!--<html xmlns:th="http://www.thymeleaf.org"></html>-->
<!-- (1)共通にしたいheadをfragment化する -->

<body> 
    <!-- (5)body内で共通化したい部品をfragment化する -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img th:src="@{/images/logo.png}" width="100" height="50" class="d-inline-block align-top" alt="ブランド">
        </a>
        <button type="button" class="navbar-toggler"
         data-toggle="collapse" data-target="#Navber" 
         aria-controls="Navber" aria-expanded="false" 
         aria-label="ナビゲーションの切替">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="Navber">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">ホーム <span class="sr-only">(現位置)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ユーザ情報</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                マニュアル
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">メニュー1</a>
                <a class="dropdown-item" href="#">メニュー2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">その他</a>
              </div>
            </li>
          </ul>
    
          <form class="form-inline my-2 my-lg-0" >
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Sign out</button>
          </form>
          <!--移動先のactionが出来次第、th:actionを変更 action="index.html" th:action="@{findAll}"-->
          <form class="form-inline my-2 my-lg-0" th:action="@{/words/searchName}">
            <input type="search" class="form-control mr-sm-2" placeholder="検索..." aria-label="検索..." name="name">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">検索</button>
          </form>
        </div>
      </nav>
     
      <div class ="gridbu">
      <div class="grovalNavigation">
        <p>グローバルナビゲーション</p><br>
        <p>操作メニュー</p>
        <div align="center">
        <table>

            <tr>
              <td>
                <form action="index.html" th:action="@{/words/findAll}"　method="post">
                  <input type="submit" value="全表示" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/insertMain}">
                  <input type="submit" value="追加" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/updateMain}">
                  <input type="submit" value="更新" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form action="index.html" th:action="@{/words/delete}">
                  <input type="submit" value="削除" id="submit_button" class="btn-border">
                </form>
              </td>
            </tr>
          
        </table>
      </div>
    </div>
    <div class="content">
      <img class="d-block mx-auto" th:src="@{/images/logo.png}" > 
        <!--コンテンツ-->
        <div layout:fragment="content"></div>

        <div id=footer-fixed align="right">
          <div id=footer-wh>
            <img th:src="@{/images/teamlogo.png}" height=110%>
          </div>
        </div>
          
    </div>
     
     <div class="localNavigation">
        <p>ローカルナビゲーション</p>
     </div>
  </div>

  <!--footer-->
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Copyright@ sofpedia, 2020 All Right Reserved.</p>
    </div>
  </footer>


    
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>


</html>
