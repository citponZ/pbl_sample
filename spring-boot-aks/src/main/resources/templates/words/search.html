<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}">
<html>
<head>
<meta charset="UTF-8">
<title>メインメニュー</title>
</head>

<body>
  <div align="center">
    <div id=header-fixed>
      <div id=header-wh>
          <img th:src="@{/images/logo.png}" height=95%>
          <!--<h1>ソフぺディア</h1>-->
          <h3>検索</h3>
        </div>
      </div>

    <div id =body-bk>
      <div id=body>
    <form action="index.html" th:action="@{index}">
	    <input type="submit" value="メインメニューに戻る">
    </form>
    <br>

    <form action="index.html" th:action="@{searchId}">
        ID: <input type="text" name="id" th:value="${id}">
        <input type="submit" value="id検索">
    </form>
    <div th:if="${message}">
        <br>
        <p class="redmessage">
            <td th:text="*{message}">鈴木太郎</td>
        </p>
    </div>

    <div th:if="${words}">
    <table border="1">
      <tr>
        <th>ID</th>
        <th>語句</th>
        <th>ユーザID</th>
        <th>内容</th>
        <th>作成日時</th>
        <th>編集日時</th>
      </tr>
      <tr th:object="${words}">
        <td th:text="*{id}">111</td>
        <td th:text="*{name}">鈴木太郎</td>
        <td th:text="*{userID}">222</td>
        <td th:text="*{content}">鈴木です。</td>
        <td th:text="*{createdDate}">2020-07-01</td>
        <td th:text="*{updatedDate}">2020-07-02</td>
      </tr>
    </table>
    </div>
  </div>
</div>
</div>
<div id=footer-fixed align="right">
  <div id=footer-wh>
      <img th:src="@{/images/teamlogo.png}" height=110%>
      <!--<h1>ソフぺディア</h1>-->
    </div>
  </div>
</body>
</html>
