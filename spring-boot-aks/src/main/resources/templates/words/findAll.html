<!DOCTYPE html>
<!--テンプレ-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{words/common.html}">
  <link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
  <title>メインメニュー</title>
</head>

<body>
  <!--テンプレ-->
  <div layout:fragment="content">
  <div align="center">
    <h3>表示一覧</h3>
    <form action="index.html" th:action="@{/}">
	    <input type="submit" value="メインメニューに戻る">
    </form>
    <br>

    <table border="1">
      <tr>
        <th>ID</th>
        <th>語句</th>
        <th>ユーザID</th>
        <th>内容</th>
        <th>作成日時</th>
        <th>編集日時</th>
      </tr>
      <tr th:each="words : ${wordsList}" th:object="${words}">
        <td th:text="*{id}">111</td>
        <td th:text="*{name}">鈴木太郎</td>
        <td th:text="*{userID}">222</td>
        <td th:text="*{content}">鈴木です。</td>
        <td th:text="*{createdDate}">2020-07-01</td>
        <td th:text="*{updatedDate}">2020-07-02</td>
      </tr>
      <!--/*-->
      <tr>
        <td>222</td>
        <td>鈴木二郎</td>
        <td>20</td>
        <td>開発部</td>
        <td>2000-01-02</td>
        <td>2000-01-02</td>
      </tr>
      <!--*/-->
    </table>
  </div>
  </div>

  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/demo.js}"></script>
</body>
</html>
