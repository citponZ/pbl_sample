<!DOCTYPE html>
<!--テンプレ-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{words/common.html}">
<head>
    <meta charset="UTF-8">
    <title>新規追加画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <div layout:fragment="content">
    <div align="center" id="fontcolor">
      
        <h3>新規追加</h3>

        <br>
        <th:block th:object="${nameForm}">
            <div th:errors="*{name}" class="redmessage">
                ダミーメッセージ
            </div>
            <div th:errors="*{containsSlash}" class="redmessage">
                ダミーメッセージ
            </div>
        </th:block>
    <form action="index.html" th:action="@{inputContent}" method=POST>
        語句: <input type="text" name="name" th:value="${name}">
        <input class="btn-border" type="submit" value="登録">
    </form>
      
    </div>
    </div>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/demo.js}"></script>
</body>
</html>
