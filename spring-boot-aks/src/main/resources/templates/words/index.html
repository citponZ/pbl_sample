<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>メインメニュー</title>
</head>

<body>
  <div align="center">
    <h1>ソフぺディア</h1>
    <h1>メインメニュー</h1>
  </div>


  	<form action="./jsys" method="POST" name="inform">
		<!-- 次画面ID用フィールド -->
		<input type="hidden" name="BUTTON_ID" value="">

		<div align="center">
			<table>
				<!-- ボタン -->
				<tr>
					<td>
						<input type="submit" value="全表示"
							onClick="this.form.BUTTON_ID.value='M01_01';" style="width: 200px">
					</td>
				</tr>
				<tr>
					<td>
                        <input type="submit" value="追加"
							onClick="this.form.BUTTON_ID.value='M01_02';" style="width: 200px">
					</td>
                </tr>
                <tr>
					<td>
                        <input type="submit" value="更新"
							onClick="this.form.BUTTON_ID.value='M01_02';" style="width: 200px">
					</td>
                </tr>
                <tr>
					<td>
                        <input type="submit" value="削除"
							onClick="this.form.BUTTON_ID.value='M01_02';" style="width: 200px">
					</td>
                </tr>
                <tr>
					<td>
                        <input type="submit" value="検索"
							onClick="this.form.BUTTON_ID.value='M01_02';" style="width: 200px">
					</td>
				</tr>
			</table>
		</div>
	</form>


</body>
</html>
