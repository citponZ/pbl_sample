<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{words/common.html}">

<link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}">
<!-- Custom styles for this template -->
<link th:href="@{/css/sticky-footer.css}" rel="stylesheet">

<head>
    <script th:inline="javascript">

        /*<![CDATA[*/
            document.title = /*[[${searchName}]]*/ 'error';
        /*]]>*/
        </script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<title>document.title</title>

</head>

<body>
  <!--テンプレ-->
  <div layout:fragment="content">
  <div align="center">


    <div th:if="${message}">
      <h4><p th:text="${message}">test</p></h4>
    </div>

    <tr th:each="words : ${wordsList}" th:object="${words}">
      <div class="nomal">
      <table>
        <tr >
          <td align="left" width="600">
            <h5><a th:href="@{'/words/id/'+ *{name}}"><span th:text="*{name}">メイン</span></a></h5>
          </td>
        </tr>
        <tr >
          <td align="left" width="600">
            <!--ある程度文章が長くなると[...]で省略したい-->
            <p th:text="*{content}">test</p>
          </td>
        </tr>
      </table>
    </div>
    </tr>

</div>

</div>


<!--jqueryとか-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/demo.js}"></script>

</body>
</html>
