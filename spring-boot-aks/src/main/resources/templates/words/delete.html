<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}">
<html>
<head>
<meta charset="UTF-8">
<title>メインメニュー</title>
</head>

<body>
  <div id=header-fixed align="center">
    <div id=header-wh>
        <img th:src="@{/images/logo.png}" height=95%>
        <!--<h1>ソフぺディア</h1>-->
        <h3>削除</h3>
      </div>
    </div>

  <div id =body-bk>
    <div id=body>
  <div align="center">


    <form action="index.html" th:action="@{index}" >
	    <input type="submit" value="メインメニューに戻る">
    </form>
    <br>

    <form action="index.html" th:action="@{deleteId}" method=POST>
        ID: <input type="text" name="id" th:value="${id}">
        <input type="submit" value="削除">
    </form>

    <div th:if="${words}">
    <table border="1">
      <tr>
        <th>ID</th>
        <th>語句</th>
        <th>ユーザID</th>
        <th>内容</th>
        <th>作成日時</th>
        <th>編集日時</th>
      </tr>
      <tr th:object="${words}">
        <td th:text="*{id}">111</td>
        <td th:text="*{name}">鈴木太郎</td>
        <td th:text="*{userID}">222</td>
        <td th:text="*{content}">鈴木です。</td>
        <td th:text="*{createdDate}">2020-07-01</td>
        <td th:text="*{updatedDate}">2020-07-02</td>
      </tr>
    </table>
    </div>
  </div>
</div>
</div>

</body>
</html>
